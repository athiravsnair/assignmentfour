<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Write a JavaScript function to get an array and to read the first element of an array. Check whether it is prime or not. -->
    <title>Array-Prime</title>
</head>
<body>
Enter each number and click Add: <input type="text" name="n" id = "N"></input>
<br>
<input type="button" id="button1" value="Add" onclick="add_element_to_array();"></input>
<input type="button" id="button2" value="Display" onclick="display_array();"></input>
<input type="button" id="button3" value="Check Prime" onclick="prime();"></input>
<p id="Result"></p>
<script>
var x = 0;
var array = Array();
function add_element_to_array()
{
 array[x] = document.getElementById("N").value;
//  alert("Element: " + array[x] + " Added at index " + x);
 x++;
 document.getElementById("N").value = "";
}

function display_array()
{
   var e = "<hr/>";   
    
   for (var y=0; y<array.length; y++)
   {
     e += "Element " + (y+1) + " = " + array[y] + "<br/>";
   }
   document.getElementById("Result").innerHTML = e;
}
function prime()
	{
		var i,number;
        var flag=0;
		array[x] = document.getElementById("N").value;
        number = array[0];

		for(i=2; i <= number/2; i++)
		{
			if(number%i == 0)
			{
				flag = 1;
				break;
			}
		}
		if(flag == 0)
		{
			window.alert(number+" is prime");
		}
		else
		{
			window.alert(number+" is not prime");
		}
	}
</script>
</body>
</html>
