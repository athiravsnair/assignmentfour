<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 3. Write a JavaScript program which accept a string as input and swap the case of each character. For example if you input 'The Quick Brown Fox' the output should be 'tHE qUICK bROWN fOX'. -->
    <title>Swap Case</title>
</head>
<body>
   Enter a word : <input type="text" id="text1">
   <br>
   <input type="button" value="Switch Case" onclick="switchCase();"> 
   <p id="para"></p>
   <script>
       function switchCase(){
	    var A = document.getElementById("text1").value;
        var output="";
	    for (var i = 0; i< A.length; i++) {
    var character = A[i];
    if (character == character.toLowerCase()) {
      // The character is lowercase
      output = output + character.toUpperCase();
    } else {
      // The character is uppercase
      output = output + character.toLowerCase();
    }
  }
  document.getElementById("para").innerText = output;
}
   </script>
</body>
</html>
