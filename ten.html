<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 10.Write a JavaScript program to construct the following star pattern, using a nested for loop. -->
    <title>Pattern</title>
</head>
<body>
<input type="button" id="star" onclick="star();" value="Click me to print Star pattern">
<script>
function star(){
    var i,j;
    for(i=1; i <= 5; i++)
    {
    for(j=1; j<=i; j++)
    {
        document.write('*');
    }
        document.write('<br />');
    }
}
</script>
</body>
</html>
